<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    
    <div class="container">
        <h2>Formulario de Contacto</h2>
        <form action="#">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="mail">Mail</label>
            <input type="email" id="mail" name="mail" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="tipo">Tipo de consulta</label>
            <select id="tipo" name="tipo" required>
                <option value="">Seleccione una opción</option>
                <option value="consulta">Consulta</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="reclamo">Reclamo</option>
            </select>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <div class="social-media">
            <p>¡Nuestras Redes Sociales!</p>
            <a href="https://www.youtube.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/1465px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube Logo">
            </a>
            <a href="https://www.whatsapp.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
            </a>
        </div>
    </div>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53566.304317069764!2d-60.67102218347648!3d-32.95380736625836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab1b87e39bbf%3A0x9cf6918daf2ab1e1!2sClub%20Gimnasia%20y%20Esgrima%20de%20Rosario!5e0!3m2!1ses-419!2sar!4v1725915739405!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>
</html>
